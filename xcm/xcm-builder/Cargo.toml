[package]
name = "xcm-builder"
version = "0.1.0"
authors = ["Selendra <info@selendra.org>"]
description = "Tools & types for building with XCM and its executor."
edition = "2018"

[dependencies]
parity-scale-codec = { version = "1.3.5", default-features = false, features = ["derive"] }

sp-std = { git = "https://github.com/selendra/substrate", branch = "v2.0.1", default-features = false }
sp-arithmetic = { git = "https://github.com/selendra/substrate", branch = "v2.0.1", default-features = false }
sp-io = { git = "https://github.com/selendra/substrate", branch = "v2.0.1", default-features = false }
sp-runtime = { git = "https://github.com/selendra/substrate", branch = "v2.0.1", default-features = false }
frame-support = { git = "https://github.com/selendra/substrate", branch = "v2.0.1", default-features = false }

indracore-parachain = { path = "../../parachain", default-features = false }
xcm = { path = "..", default-features = false }
xcm-executor = { path = "../xcm-executor", default-features = false }

[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"xcm/std",
	"xcm-executor/std",
	"sp-std/std",
	"sp-arithmetic/std",
	"sp-io/std",
	"sp-runtime/std",
	"frame-support/std",
	"indracore-parachain/std",
]