[workspace]
members = [
	"core-primitives",
    "parachain",
    "primitives",
    "xcm",
    "xcm/xcm-executor",
    "runtime/common",
    "runtime/indracore",
    "rpc"
]

# make sure dev builds with backtrace do
# not slow us down
[profile.dev.package.backtrace]
opt-level = 3

[profile.release]
# Indracore runtime requires unwinding.
panic = "unwind"